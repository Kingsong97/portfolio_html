    <main id="section2">
        <div class="card_wrap">
            <div class="card card-01"></div>
            <div class="card highlight card-02"></div>
            <div class="card card-03"></div>
            <div class="card card-04"></div>
            <div class="card card-05"></div>

    <footer id="footer">
    </footer>
    <!-- //footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var divs = document.querySelectorAll(".card");
            divs.forEach(function (elm) {
                elm.addEventListener("mouseenter", function () {
                    var panel = document.querySelector(".highlight");
                    panel.classList.toggle("highlight");
                    elm.classList.toggle("highlight");
                });
            });

            window.addEventListener("keyup", function (e) {
                var panel = document.querySelector(".highlight");
                var index = Array.prototype.indexOf.call(divs, panel);
                if (e.keyCode == 37 && index % 4 != 0) {
                    panel.classList.toggle("highlight");
                    divs[index - 1].classList.toggle("highlight");
                }
                if (e.keyCode == 39 && index % 4 != 3) {
                    panel.classList.toggle("highlight");
                    divs[index + 1].classList.toggle("highlight");
                }
                if (e.keyCode == 38 && index > 3) {
                    panel.classList.toggle("highlight");
                    divs[index - 4].classList.toggle("highlight");
                }
                if (e.keyCode == 40 && index < 4) {
                    panel.classList.toggle("highlight");
                    divs[index + 4].classList.toggle("highlight");
                }
            });

            window.focus();
        });

    </script>
</body>
