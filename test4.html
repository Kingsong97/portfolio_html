    <script>
        (function ($) {
            "use strict";

            // Page cursors
            var body = document.getElementsByTagName("body")[0];
            var cursor = document.getElementById("cursor");
            var cursor2 = document.getElementById("cursor2");
            var cursor3 = document.getElementById("cursor3");

            if (body && cursor && cursor2 && cursor3) {
                body.addEventListener("mousemove", function (n) {
                    cursor.style.left = n.clientX + "px";
                    cursor.style.top = n.clientY + "px";
                    cursor2.style.left = n.clientX + "px";
                    cursor2.style.top = n.clientY + "px";
                    cursor3.style.left = n.clientX + "px";
                    cursor3.style.top = n.clientY + "px";
                });
            }

            function n(t) {
                if (cursor2 && cursor3) {
                    cursor2.classList.add("hover");
                    cursor3.classList.add("hover");
                }
            }
            function s(t) {
                if (cursor2 && cursor3) {
                    cursor2.classList.remove("hover");
                    cursor3.classList.remove("hover");
                }
            }

            var r = document.querySelectorAll(".hover-target");
            r.forEach(function (item) {
                item.addEventListener("mouseover", n);
                item.addEventListener("mouseout", s);
            });

            // Switch light/dark
            var switchElement = document.querySelector(".switch");
            if (switchElement) {
                switchElement.addEventListener('click', function () {
                    var bodyElement = document.querySelector("body");
                    if (bodyElement) {
                        if (bodyElement.classList.contains("light")) {
                            bodyElement.classList.remove("light");
                            switchElement.classList.remove("switched");
                        } else {
                            bodyElement.classList.add("light");
                            switchElement.classList.add("switched");
                        }
                    }
                });
            }

            $(document).ready(function () {

                /* Hero Case study images */

                function activateSlide(index) {
                    $('.slide-buttons li.active').removeClass('active');
                    $('.hero-center-section.show').removeClass("show");
                    $('.hero-center-section:nth-child(' + index + ')').addClass("show");
                    $('.slide-buttons li:nth-child(' + index + ')').addClass('active');
                }

                $('.slide-buttons li:nth-child(1)').on('mouseenter', function () {
                    activateSlide(1);
                });
                $('.slide-buttons li:nth-child(2)').on('mouseenter', function () {
                    activateSlide(2);
                });
                $('.slide-buttons li:nth-child(3)').on('mouseenter', function () {
                    activateSlide(3);
                });
                $('.slide-buttons li:nth-child(4)').on('mouseenter', function () {
                    activateSlide(4);
                });
                $('.slide-buttons li:nth-child(5)').on('mouseenter', function () {
                    activateSlide(5);
                });
                $('.slide-buttons li:nth-child(6)').on('mouseenter', function () {
                    activateSlide(6);
                });

                activateSlide(1);

            });

        })(jQuery);
    </script>
